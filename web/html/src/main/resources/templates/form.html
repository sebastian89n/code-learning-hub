<section class="container-fluid p-2">
    <form action="#" autocomplete="off" id="personaldata" method="POST"
          name="personaldata" target="_blank" class="form-inline">
        <fieldset>
            <legend>Enter your personal details</legend>
            <div class="form-group">
                <label for="firstname">First name: </label>
                <input autofocus id="firstname" name="firstname" type="text" class="form-control-plaintext"/>
            </div>
            <div class="form-group">
                <label for="lastname">Last name: </label>
                <input id="lastname" name="lastname" type="text" class="form-control-plaintext"/>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input id="password" name="password" type="password" class="form-control-plaintext"/>
            </div>
            <div class="form-group">
                <label for="city">City: </label>
                <input disabled id="city" name="city" type="text" class="form-control-plaintext"/>
            </div>
            <br/>
            <div>
                <button type="submit" class="btn btn-primary mb-2">Send</button>
                <button type="reset" class="btn mb-2">Clear</button>
            </div>
        </fieldset>
    </form>
</section>
</body>
