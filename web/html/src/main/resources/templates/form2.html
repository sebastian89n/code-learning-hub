<section class="container-fluid p-3">
    <form action="#" autocomplete="off" method="post" class="form">
        <div class="form-group">
            <label for="fave">Favorite fruit: </label>
            <select id="fave" name="fave" class="form-control">
                <optgroup label="Favourites">
                    <option label="Apples" selected value="apples"></option>
                    <option label="Oranges" value="oranges">Oranges</option>
                </optgroup>
                <optgroup label="Other">
                    <option label="Cherries" value="cherries">Cherries</option>
                    <option label="Pears" value="pears">Pears</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <label for="story">Tell us why it's your favorite fruit:</label>
            <textarea class="form-control" cols="20" id="story" name="story" rows="5" wrap="hard"
                      placeholder="Tell us why it's your favorite fruit"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Send"/>
        </div>
    </form>
    <hr/>
    <form oninput="res.value = quant.valueAsNumber * price.valueAsNumber" onsubmit="return false" class="form-inline">
        <fieldset>
            <div class="form-group">
                <legend>Price calculator</legend>
                <input id="quant" max="100" min="0" name="quant" placeholder="Amount"
                       style="width: 35%" type="number" value="0"/> *
                <input id="price" max="100" min="0" name="price" placeholder="Price"
                       style="width: 35%" type="number" value="0"/> =
                <output for="quant name" name="res"></output>
            </div>
        </fieldset>
        <br/>
    </form>
</section>
