<!DOCTYPE HTML>
<html>
<head>
    <title>HTML5 Tester</title>
    <meta content="Sebastian Nowak" name="author"/>
    <meta content="Servlets App" name="description"/>
    <meta charset="UTF-8"/>
</head>
<body>
<section>
    <h1>Login form:</h1>
    <form action="/servlets-app/login" method="POST">
        <label for="username">
            Username:
        </label>
        <input type="text" id="username" name="username"/>
        <br>
        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password"/>
        <br>

        <input type="submit" value="Login">
    </form>
</section>
</body>
</html>
